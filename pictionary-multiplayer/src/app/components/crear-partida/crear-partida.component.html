<div class="crear-partida">
  <h2>Crear Partida</h2>
  <form (ngSubmit)="createGame()">
    <label for="tiempoPorRonda">Tiempo por Ronda (segundos):</label>
    <input type="number" id="tiempoPorRonda" [(ngModel)]="tiempoPorRonda" name="tiempoPorRonda" class="input" required
      [min]="10" [max]="120" />
    <button type="submit" class="btn primary">Crear</button>
    <button type="button" (click)="close()" class="btn secondary">Cerrar</button>
  </form>
</div>
