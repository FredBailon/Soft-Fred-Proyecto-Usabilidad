<div class="drawing-area">
    <canvas width="850px" height="505px" #canvas id="canvas" (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)" (mouseleave)="onMouseLeave($event)" tabindex="0"
        aria-label="Drawing canvas"></canvas>
    <div class="canvas-controls">
        <!-- Selección de color -->
        <div class="palette" aria-label="Color palette">
            <button style="background-color: #ff0000;" (click)="setColor('#ff0000')" tabindex="0"
                aria-label="Set color to red" [disabled]="!esEditable"></button>
            <button style="background-color: #00ff00;" (click)="setColor('#00ff00')" tabindex="0"
                aria-label="Set color to green" [disabled]="!esEditable"></button>
            <button style="background-color: #0000ff;" (click)="setColor('#0000ff')" tabindex="0"
                aria-label="Set color to blue" [disabled]="!esEditable"></button>
            <button style="background-color: #000000;" (click)="setColor('#000000')" tabindex="0"
                aria-label="Set color to black" [disabled]="!esEditable"></button>
            <input type="color" (change)="handleColorChange($event)" tabindex="0" aria-label="Choose custom color"
                [disabled]="!esEditable" />
        </div>
        <!-- Tamaño de pincel -->
        <input type="range" min="1" max="20" value="5" (input)="changeBrushSize($event)" tabindex="0"
            aria-label="Brush size" [disabled]="!esEditable" />
        <!-- Controles básicos -->
        <div class="container-controls">
            <button (click)="useEraser()" tabindex="0" aria-label="Use eraser" [disabled]="!esEditable">✏️
                Borrar</button>
            <button (click)="undo()" tabindex="0" aria-label="Undo" [disabled]="!esEditable">↩️ Deshacer</button>
            <button (click)="redo()" tabindex="0" aria-label="Redo" [disabled]="!esEditable">↪️ Rehacer</button>
        </div>
    </div>
</div>
