<div class="container">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="timer">🕒 Ronda 1 de 3</div>
    <div class="current-word">Dibuja esto: <span class="word">Palabra</span></div>
    <div class="settings-icon">⚙️</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Panel: Player List -->
    <div class="panel-left">
      <ul class="player-list">
        <li *ngFor="let jugador of jugadores">
          <div class="player-card">
            <span class="player-name">{{ jugador }}</span>
            <span class="player-score">0 puntos</span>
          </div>
        </li>
      </ul>
    </div>

    <!-- Center Panel: Drawing Area -->
    <div class="drawing-area">
      <canvas
        id="canvas"
        width="600"
        height="400"
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp($event)"
        (mouseleave)="onMouseLeave($event)"
      ></canvas>
      <div class="canvas-controls">
        <button (click)="changeBrushSize()">🖌️ Tamaño</button>
        <button (click)="useEraser()">✏️ Borrar</button>
        <button (click)="undo()">↩️ Deshacer</button>
        <button (click)="redo()">↪️ Rehacer</button>
      </div>
    </div>

    <!-- Right Panel: Chat -->
    <div class="panel-right">
      <div class="chat-box">
        <div *ngFor="let mensaje of mensajes" class="chat-message">
          <p>{{ mensaje }}</p>
        </div>
      </div>
      <input
        type="text"
        [(ngModel)]="mensajeChat"
        class="input"
        placeholder="Escribe aquí tu respuesta"
      />
      <button (click)="enviarMensajeChat()">Enviar</button>
    </div>
  </div>

  <!-- Bottom Grid for Letters -->
  <div class="letter-grid">
    <!-- Add dynamically generated letters here -->
    <div class="letter-tile" *ngFor="let letter of palabra">{{ letter }}</div>
  </div>
</div>
