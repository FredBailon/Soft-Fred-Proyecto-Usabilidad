<div class="container">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="timer">🕒 Ronda 1 de 3</div>
    <div class="current-word">Dibuja esto: <span class="word">Palabra</span></div>
    <div class="settings-icon">⚙️</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Panel: Player List -->
    <div class="panel-left">
      <div *ngFor="let jugador of jugadores" class="player-card">
        <span class="player-name">{{ jugador }}</span>
        <span class="player-score">0 puntos</span>
      </div>
    </div>

    <!-- Center Panel: Drawing Area -->
    <app-drawing-area [codigoPartida]="codigoPartida"></app-drawing-area>

    <!-- Right Panel: Chat -->
    <div class="panel-right">
      <div class="chat-box">
        <div *ngFor="let mensaje of mensajes" class="chat-message">
          <p>{{ mensaje }}</p>
        </div>
      </div>
      <input type="text" [(ngModel)]="mensajeChat" class="input" placeholder="Escribe aquí" />
      <button (click)="enviarMensajeChat()">Enviar</button>
    </div>
  </div>
</div>
